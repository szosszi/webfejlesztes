            <h2>Haben wir deine Interesse geweckt?<br>
            Bewerbe dich jetzt!</h2>
            
            <form method="post" action="http://szamtud.uni-corvinus.hu/receive.php" id="myform" novalidate>
                <div>
                        <p>
                            <label>Name:<input type="text" name="nev" size="17"></label>
                        </p>
                        <p>
                            <label> Studiengang:<input type="text" name="kod" size="10"></label>
                        </p>
                        <p>
                            <label> Email:<input type="text" name="email" size="10"></label>
                        </p>
                        <p>
                            <label>Passwort:<input type="password" name="passwort" size="15"></label>
                        </p>
                        <p>
                            <label>Telefonnummer:<input type="text" name="telszam" value="06" size="9"></label>
                        </p>
                        <p>
                            <label>Geburtsdatum:
                                <input type="date">
                            </label>
                        </p>
                        <p><label> In welchem ​​Semester bist du?<br>
                            <select name="semester" id="semester" >
                                    
                                    <option value="eins">1</option>
                                    <option value="zwei">2</option>
                                    <option value="drei">3</option>
                                    <option value="vier">4</option>
                                    <option value="fünf">5</option>
                                    <option value="sechs">6</option>
                                    <option value="sieben">7</option>
                                    <option value="acht">8</option>
                                    <option value="kein">Ich bin kein Universitätsstudent</option>
                               
                            </select></label>
                        </p>
                        <p>
                            Hast du schon mal im deutschsprachigen Raum gelebt?<br>
                            <label><input type="radio" name="deutschsprachigen" value="ja"> Ja </label><br>
                            <label><input type="radio" name="deutschsprachigen" value="nein" checked>Nein</label>
                        </p>
                    </div>
                    <div>
                        <p>
                            <label>Auf welchem ​​Niveau schätztest du deine Deutschkenntnisse ein?<br>
                                <input type="range" min="1" max="10" step="1" value="5" name="kentnisse">

                            </label>
                        </p>
                        <p>
                            Wozu hast du Fragen?<br>
                            <label><input type="checkbox" name="beitreten" value="ja">Ich möchte der Studentenorganisation beitreten</label> <br>
                            <label><input type="checkbox" name="erasmus" value="ja">Ich möchte mich für Erasmus bewerben</label><br>
                            <label><input type="checkbox" name="sonstiges" value="ja">Sonstiges</label><br>
                            
                        </p>
                        
                        <p>
                            <label>Weitere Dinge, die du uns mitteilen möchtest:<br>
                            <textarea name="text" cols="35" rows="5"></textarea>
                        </label>
                        </p>
                        </div>

                        <p><label><input class="button" type="submit" value="Senden"><br></label></p>
